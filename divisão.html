<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividindo Números</title>
    <style>
        body {
            font: normal 20px Arial;
            background-color: rgb(224, 224, 165);
            text-align: center;
        }
        input {
            height: 25px;
            width:100px;
        }
    </style>
</head>
<body>
    <h1>Divisão de valores</h1>
    <input type="number" name="nq2" id="num1"> /
    <input type="number" name="nq2" id="num2"> =
    <span id="r">
        Resultado
    </span>
    <br>
    <input type="button" value="Dividir" id="divisao" onclick="dividir()">
    <script>
        //Fazer Função para que haja a divisão
        function dividir() {
            var tn1 = document.getElementById('num1')
            var tn2 = document.getElementById('num2')
            var r = document.getElementById('r')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            if (n2===0) {
                r.innerText = 'Erro'
            } else {
                var d = n1 / n2
                r.innerText = `${d}`
            }
        }
        //Funçao para colocar o Enter
        function handleEnter(event){
                if(event.keyCode === 13) {
                    dividir();
                }
            }
        //Adicionar o evento para todos os numeros
        document.getElementById('num1').addEventListener('keydown', handleEnter);
        document.getElementById('num2').addEventListener('keydown', handleEnter);
    </script>
</body>
</html>
