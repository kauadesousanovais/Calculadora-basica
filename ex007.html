<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20px Arial;
            background-color: beige;
            text-align: center;
        }
        input{
            height: 20px;
            width: 100px;
        }
        input#Soma{
            width: 100px;
            height: 20 px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> =
    <span id="res">
        Resultado
    </span>
    <br>
    <input type="button" value="Somar" onclick="somar()" id="Soma">
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            res.innerHTML = `${s}.`
        }
        //Funçao para colocar o Enter
        function handleEnter(event){
                if(event.keyCode === 13) {
                    somar();
                }
            }
        //Adicionar o evento para todos os numeros
        document.getElementById('txtn1').addEventListener('keydown', handleEnter);
        document.getElementById('txtn2').addEventListener('keydown', handleEnter);
    </script>
</body>
</html>
