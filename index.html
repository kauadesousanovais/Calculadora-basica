<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            font: normal 20px Arial;
            background-color: rgb(238, 238, 166);
            text-align: center;
        }
        input{
            height: 20px;
            width: 100px;
        }
        input#Soma{
            width: 100px;
            height: 20px;
            margin-top: 20px;
        }
        input#divisao{
            width: 100px;
            height: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> =
    <span id="res">
        Resultado
    </span>
    <br>
    <input type="button" value="Somar" onclick="somar()" id="Soma">
    <br>
    <h1>Divisão de valores</h1>
    <input type="number" name="nq2" id="num1"> /
    <input type="number" name="nq2" id="num2"> =
    <span id="r">
        Resultado
    </span>
    <br>
    <input type="button" value="Dividir" id="divisao" onclick="dividir()">
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            res.innerHTML = `${s}.`
        }
        //Funçao para colocar o Enter
        function handleEnterSomar(event){
                if(event.keyCode === 13) {
                    somar();
                }
            }
        //Adicionar o evento para todos os numeros
        document.getElementById('txtn1').addEventListener('keydown', handleEnterSomar);
        document.getElementById('txtn2').addEventListener('keydown', handleEnterSomar);

        //Fazer Função para que haja a divisão
        function dividir() {
            var tn1 = document.getElementById('num1')
            var tn2 = document.getElementById('num2')
            var r = document.getElementById('r')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            if (n2===0) {
                r.innerText = 'Erro:Divisão por zero'
            } else {
                var d = n1 / n2
                r.innerText = `${d}`
            }
        }
        //Funçao para colocar o Enter
        function handleEnterDividir(event){
                if(event.keyCode === 13) {
                    dividir();
                }
            }
        //Adicionar o evento para todos os numeros
        document.getElementById('num1').addEventListener('keydown', handleEnterDividir);
        document.getElementById('num2').addEventListener('keydown', handleEnterDividir);
    </script>
</body>
</html>
